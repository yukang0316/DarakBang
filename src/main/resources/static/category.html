<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .header, .category {
            margin: 20px 0;
        }
        .category button {
            padding: 15px;
            margin: 5px;
            width: 200px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        async function createCategory(name) {
            const category = { name: name };
            await fetch("http://localhost:8080/categories/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(category)
            });
        }

        async function createDefaultCategories() {
            await createCategory("요리");
            // alert("요리 카테고리가 생성되었습니다.");
        }

        document.addEventListener("DOMContentLoaded", () => {
            createDefaultCategories();
        });
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>커뮤니티</h1>
        <input type="text" placeholder="Search">
        <button>+</button>
